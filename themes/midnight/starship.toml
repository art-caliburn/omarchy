format = """
[░▒▓](#A74040)\
$username\
$hostname\
[ 󰣇 ](bg:#A74040 fg:white)\
[](bg:#EDB971 fg:#A74040)\
$directory\
[](fg:#EDB971)\
\n$character"""

[directory]
style = "fg:#e3e5e5 bg:#EDB971"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"documents" = "󰈙 "
"downloads" = " "
"music" = " "
"pictures" = " "
"games" = " "
"desktop" = " "

[username]
show_always = true
style_user = "bold fg:white bg:#A74040"
style_root = "bg:#9A348E"
format = '[ $user@]($style)'
disabled = false

[hostname]
ssh_only = false
disabled = false
style = "bg:#A74040 fg:white"
format = '[$hostname]($style)'

[time]
disabled = false
time_format = "%T" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'
