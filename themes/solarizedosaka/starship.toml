format = """
[░▒▓](#AF8706)\
$username\
$hostname\
[ 󰣇 ](bg:#AF8706 fg:#090c0c)\
[](bg:#2588CE fg:#AF8706)\
$directory\
[](fg:#2588CE)\
\n$character"""

[directory]
style = "fg:black bg:#2588CE"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"documents" = "󰈙 "
"downloads" = " "
"music" = " "
"pictures" = " "
"games" = " "
"desktop" = " "

[username]
show_always = true
style_user = "fg:black bg:#AF8706"
style_root = "bg:#9A348E"
format = '[ $user@]($style)'
disabled = false

[hostname]
ssh_only = false
disabled = false
style = "bg:#AF8706 fg:black"
format = '[$hostname]($style)'

[time]
disabled = false
time_format = "%T" # Hour:Minute Format
style = "bg:#C4B5A0"
format = '[[  $time ](fg:#E5E3E1 bg:#D3AF3A)]($style)'
